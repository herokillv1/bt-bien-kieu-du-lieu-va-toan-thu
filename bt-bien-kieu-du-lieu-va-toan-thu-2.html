<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt-bien-kieu-du-lieu-va-toan-thu-2</title>
</head>
<body>

<script>
    let Celsius;
    let Fahrenheit;

    Celsius = prompt('Nhập vào độ C');
    let C = parseInt(Celsius);
    Fahrenheit = ((9*C)/5)+32

    document.write('Fahrenheit : '+ Fahrenheit);

</script>

</body>
